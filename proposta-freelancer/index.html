<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proposta Freelancer</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/3.0.1/jspdf.umd.min.js" integrity="sha512-ad3j5/L4h648YM/KObaUfjCsZRBP9sAOmpjaT2BDx6u9aBrKFp7SbeHykruy83rxfmG42+5QqeL/ngcojglbJw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</head>
<body>
    <h1>Gerador de Propostas Web</h1>
    <legend>Gerador de propostas PDF com BC. 100% Open Source.</legend>

<!-- #GERADOR DE PROPOSTAS -->
    
<h2>Gerar uma Proposta</h2>

<fieldset>
    <legend>Cadastro de Clientes</legend>
    <p>
        <label for="nome">Nome: </label>
        <input type="text" name="nome" id="idnome">
    </p>

    <p>
        <label for="E-mail">e-mail: </label>
        <input type="text" name="E-mail" id="ide-mail">
    </p>

    <p>
        <label for="Telefone">Telefone: </label>
        <input type="text" name="Telefone" id="idtelefone">
    </p>

    <p>
        <label for="razao">Razão Social: </label>
        <input type="text" name="razao" id="idrazao">
    </p>

    <p>
        <label for="CNPJ">CNPJ</label>
        <input type="text" name="CNPJ" id="idcnpj">
    </p>

    <input type="submit" value="Cadastrar Cliente" id="clientsubmit">
</fieldset>



<fieldset>
    <legend>Criação de Proposta</legend>

    <p>
        <label for="Formulários">Selecionar tipo de Propostas: </label>
        <select name="Formulários" id="idformularios">
                <option value="Simples" selected>Simples</option>
                <option value="Moderno">Moderno</option>
                <option value="Corporativo" >Corporativo</option>
        </select>
    </p>

    <p>
        <label for="Descrição" id="textdescrição">Descrição do Serviço: </label>
        <input type="text" name="Descrição" id="iddescriçao">
    </p>

    <p>
        <label for="Prazo" id="textprazo">Prazo do Trabalho: </label>
        <input type="text" name="Prazo" id="idprazo">
    </p>

    <p>
        <label for="Preço" id="textpreço">Preço: </label>
        <input type="text" name="Preço" id="idpreço">
    </p>

    <input type="submit" value="Gerar Proposta" id="proposalsubmit">
</fieldset>

<script src="public/js/clientcreator.js"></script>
<script src="public/js/Proposalcreator.js"></script>
<script src="public/js/PDFCreator.js"></script>
</body>
</html>
